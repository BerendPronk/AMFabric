<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>AMFabric</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <h1 id="heading">AMFabric</h1>
    <p id="confirmMsg"></p>
    <ul id="confirmOpt" class="none">
        <li>Yes!</li>
        <li>Not yet</li>
    </ul>
    <article>
        <section id="toptab" class="top">
            <h2>Select a top piece</h2>
            <ul id="topchoice">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li id="topslide">&gt;</li>
            </ul>
        </section>

        <section id="modelBox"></section> 

        <section id="bottomtab" class="bottom">
            <h2>Select a pair of pants or a skirt</h2>
            <ul id="bottomchoice">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li id="bottomslide">&lt;</li>
            </ul>
        </section>
    </article>
    <article class="coloroptions">
        <section id="topcolortab">
            <h2>Fabrics for top clothing</h2>
            <ul id="topcolorchoice">
                <li style="background-color: #95c11f;"></li>
                <li style="background-color: #ea394a;"></li>
                <li style="background-color: #5face0;"></li>
                <li style="background-color: #233e3f;"></li>
                <li id="retracttopcolors">V</li>
            </ul>
        </section>
        <section id="bottomcolortab">
            <h2>Fabrics for pants and skirts</h2>
            <ul id="bottomcolorchoice">
                <li style="background-color: #a81143;"></li>
                <li style="background-color: #375f7f;"></li>
                <li style="background-color: #377c63;"></li>
                <li style="background-color: #242825;"></li>
                <li id="retractbottomcolors">V</li>
            </ul>            
        </section>
    </article>
    
    <script src="js/raphael-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/raphael-shapes.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/raphael-svg-import.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
